<!DOCTYPE html>

<script type="text/javascript" src="../jquery-easyui-1.5.2/jquery.min.js"></script>
<script type="text/javascript">
function login() {
	var username = $('#username').val();
	var password = $('#password').val();
	var position = $("#position").val() == "经理"?"manager":"staff";
	if(username=="" || password==""){
		alert("请输入用户名和密码");
		return;
	}if(position=="登录类型"){
		alert("请选择职位");
		return;
	}
	$.ajax({
		url:'../account/login',
		type:'post',
		data:{
			username:username,
			password:password,
			position:position
		},
		dataType: 'json',
		success: function(data) {
			console.log(data);
			var success = data.success;
			if (success) {
				/* if("staff"==position){
					window.location.href = 'staff.jsp';
				}
				if("manager"==position){
					window.location.href = 'manager.jsp';
				} */
				window.location.href = "index-easyui.html?position=" + position;
			} else {
				alert('用户名或密码错误！');
			}
		}
	})
}
var i=0;
function choose() {
	$("#position").val(i%2==0?"经理":"员工");
	$("#position").css("background-color",i%2==0?"#BDB76B":"#778899");
	i++;
}
function chang() {
	$("#position").width(300)
	var pos = $("#position").val();
	if(pos == "经理" ){
		$("#position").css("background-color","#BDB76B");
	}
	if(pos == "员工" ){
		$("#position").css("background-color","#778899");
	}
}
</script>
